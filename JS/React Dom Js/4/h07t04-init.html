<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <script src="h07t04-init_files/react.js"></script>
        <script src="h07t04-init_files/react-dom.js"></script>
        <script src="h07t04-init_files/browser.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>
  </head>

  <body>
 
  <h3>Yhteenlaskin</h3>
  <div id="ratkaisu" class="box"><div data-reactroot=""><table><tbody><tr><td>Luku1:</td><td><input type="text"></td></tr><tr><td>Luku2:</td><td><input type="text"></td></tr><tr><td>Tulos:</td><td><input type="text"></td></tr></tbody></table></div></div>

    <script type="text/babel">

      class Yhteenlaskin extends React.Component {

        // Ohjelmakoodia tähän...
		// joudut lisäämään määreitä myös input-elementteihin
		constructor(props){
			super(props);
			this.state={
				total:""
			}
			this.handleChange = this.handleChange.bind(this);
		}

		handleChange(event) {
          let sum = parseInt(this.refs.n1.value) + parseInt(this.refs.n2.value);
          this.setState({ total: sum });
        }

		

	  render() {
	    return (
	      <div>
		<table>
		<tbody>
		<tr><td>Luku1:</td><td><input type="text" ref="n1" onChange={this.handleChange}/></td></tr>
		<tr><td>Luku2:</td><td><input type="text" ref="n2" onChange={this.handleChange}/></td></tr>
		<tr><td>Tulos:</td><td><input type="text" ref="s1" value={this.state.total}/></td></tr>
		</tbody>
		</table>
	      </div>
	    );
	  }
	}

	ReactDOM.render(
	  <Yhteenlaskin />,
	  document.getElementById('ratkaisu')
	);

    </script>

  


</body></html>
